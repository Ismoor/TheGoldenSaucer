<!-- src/app/components/pedido/pedido.component.html -->
<div class="container">
  <h1 class="center-align flow-text">Hacer un Pedido</h1>
  <div *ngIf="pedidoRealizado" class="card green">
    <div class="card-content white-text">
      <span class="card-title">¡Pedido Realizado!</span>
      <p>Tu pedido ha sido registrado exitosamente.</p>
    </div>
  </div>
  <div class="row">
    <form class="col s12" [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" formControlName="nombres" type="text" class="validate" required>
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" formControlName="apellidos" type="text" class="validate" required>
          <label for="last_name">Apellido</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" formControlName="correo" type="email" class="validate" required>
          <label for="email">Correo Electrónico</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="address" formControlName="direccion" type="text" class="validate" required>
          <label for="address">Dirección</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select id="platillo" formControlName="detalles_pedido" class="browser-default" required>
            <option value="" disabled selected>Elige un platillo</option>
            <option *ngFor="let plato of platos" [value]="plato.name">
              {{ plato.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="row center-align">
        <button class="btn waves-effect waves-light gold" type="submit" [disabled]="!pedidoForm.valid">
          <i class="material-icons right">Enviar Pedido</i>
        </button>
      </div>
    </form>
  </div>
</div>
