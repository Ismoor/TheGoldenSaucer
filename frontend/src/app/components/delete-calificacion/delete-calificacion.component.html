<div class="container">
    <h1 class="center-align">Eliminar Calificaci√≥n</h1>
    <h2 class="center-align">Lista de Calificaciones</h2>
    <ul class="collection">
      <li *ngFor="let calificacion of calificaciones" class="collection-item">
        <span>{{ calificacion.nombre_mesero }} - {{ calificacion.calificacion }} - {{ calificacion.comentario_adicional}} </span>
        <button class="btn red right" (click)="deleteCalificacion(calificacion._id)">
          <i class="material-icons">delete</i>
        </button>
      </li>
    </ul>
  </div>
